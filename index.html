<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/giphy.js"></script>
    <title>Giphy API</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-2 mx-0 p-2" id="category-section">
        <div class="column d-flex flex-wrap" id="btn-section"></div>
      </div>
      <form>
        <div class="row mt-2 mx-0">
          <div class="column col-3"></div>
          <div class="column col-6">
            <div class="row m-1">
              <div class="column col-8">
                <input type="text" class="form-control" placeholder="Add more categories.." id="new-category" />
              </div>
              <div class="column col-4">
                <button type="button" class="btn btn-info" id="add-category">Add..</button>
              </div>
            </div>
          </div>
          <div class="column col-3"></div>
        </div>
      </form>
      <div class="row mt-4 mx-0">
        <div class="column d-flex flex-wrap" id="giphy-section"></div>
      </div>
    </div>
  </body>
</html>
